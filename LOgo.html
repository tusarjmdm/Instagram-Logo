<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            margin: 0;
        }
        .logo {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 33% 100%, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            border-radius: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .square {
            width: 80px;
            height: 80px;
            border: 7px solid white;
            border-radius: 20%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            width: 40px;
            height: 40px;
            border: 7px solid white;
            border-radius: 500%;
            position: absolute;
        }
        .dot {
            width: 12px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute; ;
            top: 8px;
            down: 5px;
            right: 15pxx;
            left: 59px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="square">
            <div class="dot"></div>
        </div>
        <div class="circle"></div>
    </div>
</body>
</html>
